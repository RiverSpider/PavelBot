<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinkoff Investments Mini App</title>
    <style>
        :root {
            --primary-color: #00A2FF;
            --secondary-color: #00C853;
            --danger-color: #FF4444;
            --warning-color: #FF9800;
            --dark-bg: #1A1A1A;
            --card-bg: #2D2D2D;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section {
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--dark-bg);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0088CC;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-success {
            background: var(--secondary-color);
            color: white;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }

        .status.success {
            background: rgba(0, 200, 83, 0.2);
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        .status.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }

        .chart-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app">
            <!-- Header -->
            <header class="header">
                <h1>üìä Tinkoff Invest</h1>
                <div class="user-info" id="userInfo">
                    –õ–æ–∫–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è Mini App
                </div>
            </header>

            <!-- Setup Section -->
            <section id="setupSection" class="section">
                <h2>üîë –ù–∞—Å—Ç—Ä–æ–π–∫–∞ API</h2>
                <div class="input-group">
                    <input type="text" id="apiToken" placeholder="–í–≤–µ–¥–∏—Ç–µ API —Ç–æ–∫–µ–Ω Tinkoff" class="input">
                    <button onclick="setToken()" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
                </div>
                <div id="tokenStatus"></div>
            </section>

            <!-- Accounts Section -->
            <section id="accountsSection" class="section hidden">
                <h2>üìã –í—ã–±–æ—Ä —Å—á–µ—Ç–æ–≤</h2>
                <div id="accountsList"></div>
                <button onclick="saveAccounts()" class="btn btn-success">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—ã–±–æ—Ä</button>
            </section>

            <!-- Main Dashboard -->
            <section id="dashboardSection" class="section hidden">
                <!-- Portfolio Summary -->
                <div class="card">
                    <h3>üí∞ –û–±—â–∏–π –ø–æ—Ä—Ç—Ñ–µ–ª—å</h3>
                    <div id="portfolioSummary">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>

                <!-- Quick Actions -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
                    <button onclick="loadPortfolio()" class="btn btn-secondary">–û–±–Ω–æ–≤–∏—Ç—å –ø–æ—Ä—Ç—Ñ–µ–ª—å</button>
                    <button onclick="showIncome('week')" class="btn btn-secondary">–î–æ—Ö–æ–¥–Ω–æ—Å—Ç—å –∑–∞ –Ω–µ–¥–µ–ª—é</button>
                </div>

                <!-- Charts -->
                <div style="display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 30px;">
                    <div class="card">
                        <h3>üìà –ö–∞–ø–∏—Ç–∞–ª</h3>
                        <div id="capitalChart"></div>
                    </div>
                    <div class="card">
                        <h3>üí∞ –î–æ—Ö–æ–¥–Ω–æ—Å—Ç—å</h3>
                        <div id="incomeChart"></div>
                    </div>
                </div>

                <!-- Positions -->
                <div class="card">
                    <h3>üìä –ü–æ–∑–∏—Ü–∏–∏</h3>
                    <div id="positionsList"></div>
                </div>
            </section>

            <!-- Loading -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
        </div>
    </div>

    <script>
        class TinkoffMiniApp {
            constructor() {
                this.userId = Math.floor(Math.random() * 1000000); // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                this.init();
            }

            async init() {
                try {
                    console.log('Mini App initialized for user:', this.userId);
                    await this.checkUserSetup();
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
                }
            }

            async checkUserSetup() {
                try {
                    this.showLoading(true);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –ª–∏ —Ç–æ–∫–µ–Ω
                    const token = await this.getStoredToken();
                    
                    if (!token) {
                        this.showSetupSection();
                        return;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å —Ç–æ–∫–µ–Ω–∞
                    const isValid = await this.validateToken(token);
                    
                    if (!isValid) {
                        this.showSetupSection();
                        this.showStatus('–¢–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ –µ–≥–æ.', 'error');
                        return;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–±—Ä–∞–Ω—ã –ª–∏ —Å—á–µ—Ç–∞
                    const accounts = await this.getUserAccounts();
                    
                    if (!accounts || accounts.length === 0) {
                        this.showAccountsSection();
                        return;
                    }
                    
                    // –í—Å–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞—à–±–æ—Ä–¥
                    this.showDashboard();
                    
                } catch (error) {
                    console.error('Setup check error:', error);
                    this.showError('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫');
                } finally {
                    this.showLoading(false);
                }
            }

            async getStoredToken() {
                return localStorage.getItem(`tinkoff_token_${this.userId}`);
            }

            async validateToken(token) {
                try {
                    const response = await fetch('/api/set_token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_id: this.userId,
                            token: token
                        })
                    });
                    
                    const data = await response.json();
                    return data.valid;
                    
                } catch (error) {
                    console.error('Token validation error:', error);
                    return false;
                }
            }

            async getUserAccounts() {
                try {
                    const response = await fetch(`/api/accounts?user_id=${this.userId}`);
                    const data = await response.json();
                    
                    if (data.error) {
                        return [];
                    }
                    
                    const savedAccounts = JSON.parse(localStorage.getItem(`user_accounts_${this.userId}`) || '[]');
                    return savedAccounts;
                    
                } catch (error) {
                    console.error('Get accounts error:', error);
                    return [];
                }
            }

            showSetupSection() {
                this.hideAllSections();
                document.getElementById('setupSection').classList.remove('hidden');
            }

            showAccountsSection() {
                this.hideAllSections();
                document.getElementById('accountsSection').classList.remove('hidden');
                this.loadAccountsList();
            }

            showDashboard() {
                this.hideAllSections();
                document.getElementById('dashboardSection').classList.remove('hidden');
                this.loadDashboardData();
            }

            async loadAccountsList() {
                try {
                    const token = await this.getStoredToken();
                    if (!token) {
                        this.showStatus('–°–Ω–∞—á–∞–ª–∞ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ API —Ç–æ–∫–µ–Ω', 'error');
                        return;
                    }

                    const response = await fetch(`/api/accounts?user_id=${this.userId}`);
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—á–µ—Ç–æ–≤', 'error');
                        return;
                    }
                    
                    const accountsList = document.getElementById('accountsList');
                    const savedAccounts = JSON.parse(localStorage.getItem(`user_accounts_${this.userId}`) || '[]');
                    
                    accountsList.innerHTML = `
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            ${data.accounts.map(account => `
                                <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #2D2D2D; border-radius: 8px; border: 1px solid #404040;">
                                    <div>
                                        <h4 style="margin-bottom: 5px; color: white;">${account.name}</h4>
                                        <div style="font-size: 0.8rem; color: #B0B0B0;">
                                            ${account.type} ‚Ä¢ ${account.portfolio_value.toLocaleString('ru-RU')} ‚ÇΩ
                                        </div>
                                    </div>
                                    <input type="checkbox" 
                                           style="transform: scale(1.2);"
                                           value="${account.id}"
                                           ${savedAccounts.includes(account.id) ? 'checked' : ''}>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('Load accounts error:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—á–µ—Ç–æ–≤', 'error');
                }
            }

            async loadDashboardData() {
                await this.loadPortfolio();
                await this.loadCharts();
            }

            async loadPortfolio() {
                try {
                    this.showLoading(true);
                    
                    const response = await fetch(`/api/portfolio?user_id=${this.userId}`);
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Ä—Ç—Ñ–µ–ª—è', 'error');
                        return;
                    }
                    
                    this.updatePortfolioSummary(data);
                    this.updatePositionsList(data.positions);
                    
                } catch (error) {
                    console.error('Load portfolio error:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Ä—Ç—Ñ–µ–ª—è', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            updatePortfolioSummary(data) {
                const summaryElement = document.getElementById('portfolioSummary');
                
                summaryElement.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 2rem; font-weight: bold; color: #00A2FF; margin-bottom: 10px;">
                            ${data.total_value.toLocaleString('ru-RU')} ‚ÇΩ
                        </div>
                        <div style="color: #B0B0B0;">
                            –û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ—Ä—Ç—Ñ–µ–ª—è
                        </div>
                        <div style="margin-top: 15px; display: flex; justify-content: center; gap: 20px;">
                            <div>
                                <div style="font-size: 0.9rem; color: #B0B0B0;">–ê–∫—Ü–∏–∏</div>
                                <div style="font-weight: bold;">${data.stocks.length}</div>
                            </div>
                            <div>
                                <div style="font-size: 0.9rem; color: #B0B0B0;">–û–±–ª–∏–≥–∞—Ü–∏–∏</div>
                                <div style="font-weight: bold;">${data.bonds.length}</div>
                            </div>
                            <div>
                                <div style="font-size: 0.9rem; color: #B0B0B0;">–§–æ–Ω–¥—ã</div>
                                <div style="font-weight: bold;">${data.etfs.length}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            updatePositionsList(positions) {
                const positionsList = document.getElementById('positionsList');
                
                if (!positions || positions.length === 0) {
                    positionsList.innerHTML = '<p style="text-align: center; color: #B0B0B0;">–ù–µ—Ç –ø–æ–∑–∏—Ü–∏–π</p>';
                    return;
                }
                
                const sortedPositions = positions.sort((a, b) => b.value - a.value);
                
                positionsList.innerHTML = `
                    ${sortedPositions.slice(0, 10).map(position => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #404040;">
                            <div style="font-weight: 600;">${position.name}</div>
                            <div style="text-align: right;">
                                <div style="font-size: 1.1rem; font-weight: 600; color: #00A2FF;">${position.value.toLocaleString('ru-RU')} ‚ÇΩ</div>
                                <div style="font-size: 0.9rem; color: ${position.yield >= 0 ? '#00C853' : '#FF4444'}">
                                    ${position.yield >= 0 ? '+' : ''}${position.yield.toLocaleString('ru-RU')} ‚ÇΩ
                                </div>
                            </div>
                        </div>
                    `).join('')}
                    
                    ${positions.length > 10 ? `
                        <div style="text-align: center; margin-top: 15px; color: #B0B0B0;">
                            + –µ—â–µ ${positions.length - 10} –ø–æ–∑–∏—Ü–∏–π
                        </div>
                    ` : ''}
                `;
            }

            async loadCharts() {
                await this.loadCapitalChart();
                await this.loadIncomeChart();
            }

            async loadCapitalChart() {
                try {
                    const response = await fetch(`/api/chart/capital?user_id=${this.userId}&period=week`);
                    const data = await response.json();
                    
                    if (data.chart) {
                        document.getElementById('capitalChart').innerHTML = `
                            <img src="data:image/png;base64,${data.chart}" alt="–ì—Ä–∞—Ñ–∏–∫ –∫–∞–ø–∏—Ç–∞–ª–∞" class="chart-image">
                        `;
                    } else {
                        document.getElementById('capitalChart').innerHTML = '<p style="text-align: center; color: #B0B0B0;">–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫</p>';
                    }
                    
                } catch (error) {
                    console.error('Load capital chart error:', error);
                    document.getElementById('capitalChart').innerHTML = '<p style="text-align: center; color: #B0B0B0;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞</p>';
                }
            }

            async loadIncomeChart() {
                try {
                    const response = await fetch(`/api/chart/income?user_id=${this.userId}&period=week`);
                    const data = await response.json();
                    
                    if (data.chart) {
                        document.getElementById('incomeChart').innerHTML = `
                            <img src="data:image/png;base64,${data.chart}" alt="–ì—Ä–∞—Ñ–∏–∫ –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç–∏" class="chart-image">
                        `;
                    } else {
                        document.getElementById('incomeChart').innerHTML = '<p style="text-align: center; color: #B0B0B0;">–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫</p>';
                    }
                    
                } catch (error) {
                    console.error('Load income chart error:', error);
                    document.getElementById('incomeChart').innerHTML = '<p style="text-align: center; color: #B0B0B0;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞</p>';
                }
            }

            async showIncome(period) {
                try {
                    this.showLoading(true);
                    
                    const response = await fetch(`/api/income?user_id=${this.userId}&period=${period}`);
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç–∏', 'error');
                        return;
                    }
                    
                    const periodNames = {
                        'day': '–¥–µ–Ω—å',
                        'week': '–Ω–µ–¥–µ–ª—é',
                        'month': '–º–µ—Å—è—Ü',
                        'year': '–≥–æ–¥',
                        'all_time': '–≤—Å–µ –≤—Ä–µ–º—è'
                    };
                    
                    const periodName = periodNames[period] || period;
                    
                    alert(`
                        üìä –î–æ—Ö–æ–¥–Ω–æ—Å—Ç—å –∑–∞ ${periodName}:
                        
                        üí∞ –û–±—â–∏–π –¥–æ—Ö–æ–¥: ${data.total_income.toLocaleString('ru-RU')} ‚ÇΩ
                        üéØ –û—Ç –æ–±–ª–∏–≥–∞—Ü–∏–π: ${data.bond_income.toLocaleString('ru-RU')} ‚ÇΩ
                        üíµ –û—Ç –¥–∏–≤–∏–¥–µ–Ω–¥–æ–≤: ${data.dividend_income.toLocaleString('ru-RU')} ‚ÇΩ
                        üí∏ –ö–æ–º–∏—Å—Å–∏–∏: ${data.commission_expenses.toLocaleString('ru-RU')} ‚ÇΩ
                        üíé –ß–∏—Å—Ç—ã–π –¥–æ—Ö–æ–¥: ${(data.total_income - data.commission_expenses).toLocaleString('ru-RU')} ‚ÇΩ
                    `);
                    
                } catch (error) {
                    console.error('Show income error:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç–∏', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            hideAllSections() {
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.add('hidden');
                });
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.classList.remove('hidden');
                } else {
                    loading.classList.add('hidden');
                }
            }

            showStatus(message, type = 'info') {
                document.querySelectorAll('.status').forEach(el => el.remove());
                
                const statusElement = document.createElement('div');
                statusElement.className = `status ${type}`;
                statusElement.textContent = message;
                
                const firstSection = document.querySelector('.section:not(.hidden)');
                firstSection.insertBefore(statusElement, firstSection.firstChild);
                
                setTimeout(() => {
                    statusElement.remove();
                }, 5000);
            }

            showError(message) {
                this.showStatus(message, 'error');
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        async function setToken() {
            const tokenInput = document.getElementById('apiToken');
            const token = tokenInput.value.trim();
            
            if (!token) {
                app.showStatus('–í–≤–µ–¥–∏—Ç–µ API —Ç–æ–∫–µ–Ω', 'error');
                return;
            }
            
            try {
                app.showLoading(true);
                
                const response = await fetch('/api/set_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: app.userId,
                        token: token
                    })
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    localStorage.setItem(`tinkoff_token_${app.userId}`, token);
                    app.showStatus('–¢–æ–∫–µ–Ω —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω –∏ –ø—Ä–æ–≤–µ—Ä–µ–Ω!', 'success');
                    
                    setTimeout(() => app.showAccountsSection(), 1000);
                    
                } else {
                    app.showStatus('–ù–µ–≤–µ—Ä–Ω—ã–π —Ç–æ–∫–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –≤–≤–æ–¥–∞.', 'error');
                }
                
            } catch (error) {
                console.error('Set token error:', error);
                app.showStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞', 'error');
            } finally {
                app.showLoading(false);
            }
        }

        async function saveAccounts() {
            const selectedAccounts = Array.from(document.querySelectorAll('#accountsSection input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedAccounts.length === 0) {
                app.showStatus('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Å—á–µ—Ç', 'error');
                return;
            }
            
            try {
                app.showLoading(true);
                
                const response = await fetch('/api/set_accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: app.userId,
                        account_ids: selectedAccounts
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem(`user_accounts_${app.userId}`, JSON.stringify(selectedAccounts));
                    app.showStatus('–°—á–µ—Ç–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', 'success');
                    
                    setTimeout(() => app.showDashboard(), 1000);
                    
                } else {
                    app.showStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—á–µ—Ç–æ–≤', 'error');
                }
                
            } catch (error) {
                console.error('Save accounts error:', error);
                app.showStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—á–µ—Ç–æ–≤', 'error');
            } finally {
                app.showLoading(false);
            }
        }

        function loadPortfolio() {
            app.loadPortfolio();
        }

        function showIncome(period) {
            app.showIncome(period);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new TinkoffMiniApp();
        });
    </script>
